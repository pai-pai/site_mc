        manual_html: ! '<h4>Инструкция по заполнению формы</h4><br /><p><strong>Все поля обязательны для заполнения!</strong></p><p>Переключение между полями осуществляется клавишей <strong>"Tab"</strong> или <strong>левой клавишей мыши</strong>.</p><ol><li>Выберите из списка наименование вашего учреждения.</li><li>Укажите количество терминальных станций, подключенных к Центру обработки данных (ЦОД), настроенных и готовых к работе.</li><li>Если не все поставленные терминальные станции подключены и работают, указать причины неиспользования остальных терминальных станций.</li><li>В разделе <strong>"Ведение электронной медицинской карты (ЭМК)"</strong> указать ведется ли ЭМК непосредственно с использованием медицинской информационной системы (МИС). Если нет, указать ведется ли работа в МИС через Интернет.</li><li>В разделе <strong>"Запись на прием к врачу"</strong> (если после выбра учреждения данный раздел появился) указать ведется ли работа в модуле <strong>"Электронная запись к врачу"</strong>. Если "да", укажите количество электронно записавшихся пациентов с 01.01.2013 нарастающим итогом (суммарное количество всех записавшихся через регистратуру учреждения, через инфомат, через интернет). Если работа в модуле "Электронная запись к врачу" не ведется, указать причину.</li><li>В разделе <strong>"Запись врач-врач"</strong> указать осуществляется ли электронное направление пациентов в учреждения IV уровня в использованием непосредственно МИС. Если "нет", указать причину.</li><li>В разделе <strong>"Инфоматы"</strong> (если после выбра учреждения данный раздел появился) указать находится ли инфомат в рабочем состоянии: включен в электрическую сеть, подключен к системе записи пациентов на прием, настроен для работы. Если "нет", указать причину.</li><li>В разделе <strong>"Информационный стенд"</strong> (если после выбра учреждения данный раздел появился) укажите наличие в непосредственной близости от регистратуры информационного стенда для пациентов на тему электронной записи к врачу. Если "нет", укажите причину отсутствия.</li><li>В разделе <strong>"Комментарии, пожелания, проблемы"</strong> заполняется в свободной форме.</li><li>В разделе <strong>"Данные исполнителя"</strong> ФИО и контактный телефон заполнявшего форму сотрудника.</strong></li><strong></strong></ol><p>Заполнив все поля формы, нажмите кнопку <strong>"Отправить"</strong>. Если все поля заполнены правильно, на экране появится сообщение <strong>"Информация успешно отправлена!"</strong>. Если нет, то вверху формы появится рамка с описанием неправильно заполненных полей. В этом случае исправьте ошибки и нажмите еще раз кнопку <strong>"Отправить"</strong>.</p></strong>'
